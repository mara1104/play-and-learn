<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play and Learn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #FFDD57;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            font-size: 3em;
            margin: 0;
        }
        .button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #45a049;
        }
        .main-content {
            text-align: center;
            margin-top: 50px;
        }
        .main-content img {
            width: 300px;
            height: auto;
        }
        .games {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }
        .game-category {
            text-align: center;
            background-color: #FFE4B5;
            padding: 20px;
            border-radius: 8px;
            width: 200px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .game-category a {
            color: #333;
            text-decoration: none;
            font-size: 1.5em;
        }
        .game-category a:hover {
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <header>
        <h1>Play and Learn</h1>
        <p>Des jeux éducatifs pour les enfants !</p>
    </header>

    <div class="main-content">
        <h2>Bienvenue sur Play and Learn !</h2>
        <p>Explorez nos jeux éducatifs amusants pour apprendre tout en jouant.</p>
        <img src="logo.png" alt="Logo Play and Learn">
        <div>
            <a href="jeux.html" class="button">Jouer maintenant !</a>
        </div>
    </div>
    
    <div class="games">
        <div class="game-category">
            <h3>Mathématiques</h3>
            <a href="jeux.html#math">Voir les jeux</a>
        </div>
        <div class="game-category">
            <h3>Français</h3>
            <a href="jeux.html#francais">Voir les jeux</a>
        </div>
        <div class="game-category">
            <h3>Allemand</h3>
            <a href="jeux.html#allemand">Voir les jeux</a>
        </div>
    </div>
</body>
</html>
