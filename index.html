<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play and Learn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1D3557; /* Bleu foncé */
            color: #F1FAEE; /* Couleur claire pour le texte */
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #E63946; /* Rouge foncé */
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            font-size: 3em;
            margin: 0;
        }
        .button {
            display: inline-block;
            background-color: #F1FAEE; /* Blanc cassé */
            color: #1D3557; /* Bleu foncé */
            padding: 10px 20px;
            margin: 20px;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #E63946; /* Rouge foncé au survol */
            color: #fff;
        }
        .main-content {
            text-align: center;
            margin-top: 50px;
        }
        .main-content img {
            width: 300px;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Play and Learn</h1>
        <p>Des jeux éducatifs pour les enfants !</p>
    </header>

    <div class="main-content">
        <h2>Bienvenue sur Play and Learn !</h2>
        <p>Explorez nos jeux éducatifs amusants pour apprendre tout en jouant.</p>
        <img src="logo.png" alt="Logo Play and Learn">
        <div>
            <a href="jeux.html" class="button">Jouer maintenant !</a>
        </div>
    </div>
</body>
</html>
