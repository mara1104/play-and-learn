<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play & Learn</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Logo -->
    <div class="logo">
        <img src="Images/logo.jpg" alt="Logo Play & Learn">
    </div>

    <!-- Menu de navigation -->
    <div class="navbar">
        <ul>
            <li><a href="index.html" data-lang="home">Accueil</a></li>
            <li><a href="game.html" data-lang="game">Jeux</a></li>
            <li><a href="team.html" data-lang="team">Équipe</a></li>
            <li><a href="contact.html" data-lang="contact">Contactez-nous</a></li>
            <li><a href="shop.html" data-lang="shop">Boutique</a></li>
        </ul>
    </div>

    <!-- Sélecteur de langue -->
    <div class="language-selector">
        <label for="language-select">Choisir la langue :</label>
        <select id="language-select">
            <option value="fr">Français</option>
            <option value="en">English</option>
            <option value="de">Deutsch</option>
            <option value="lb">Luxembourgeois</option>
        </select>
    </div>

    <!-- Section d'accueil -->
    <div class="home-section">
        <h1 id="bienvenu">Bienvenue sur Play & Learn</h1>
        <h2 id="subtext">Vos enfants pourront apprendre tout en s'amusant !</h2>
    </div>

    <!-- Formulaire de connexion -->
    <div class="login-section">
        <h2 data-lang="login">Se connecter</h2>
        <form class="login-form">
            <label for="username" data-lang="username">Pseudo</label>
            <input type="text" id="username" name="username" placeholder="Entrez votre pseudo">
            <label for="password" data-lang="password">Mot de passe</label>
            <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe">
            <button type="submit" data-lang="submit">Se connecter</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>© 2024 Play & Learn. Tous droits réservés.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
